<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            perspective: 1000px;
            perspective-origin: 50% -150%;

        }
        #container{
            width: 150px;
            height: 125px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }
        #container img{
            position: absolute;
            width: 150px;
            transition: transform 1s linear;

        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <script>
        var oContainer = document.getElementById("container");
        var count = 0;
        for(var i=0; i<9; i++){
            var oImg = new Image();
            oImg.src = "food"+i+".jpg";
            oContainer.appendChild(oImg);
            oImg.onload = function(){
                count++;
                if(count >=8){
                    loadSuccess();
                }
            };
        }
        function loadSuccess() {
            var aImg = oContainer.getElementsByTagName("img");
            for (var i = 0; i < 9; i++) {
                aImg[i].style.transitionDelay = i * 200 + "ms";
                aImg[i].style.transform = "rotateY(" + 40 * i + "deg) translateZ(280px)"
            }
        }

        var number = 1;
        oContainer.onclick = function () {
            this.style.transform = "rotateY("+40*number+"deg)";
            number++;
        }
    </script>
</body>
</html>
