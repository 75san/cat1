<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>
        //1.创建一个xmlhttprequest对象
        if(window.XMLHttpRequest){
            var xmlhttp = new XMlHttprequset();
        }else{
            var xmlhttp = new ActiveXObject('Microsoft.XMLHTTP')
        }
        //2.发送请求
        xmlhttp.open('GET','s.php',true);
        xmlhttp.send();
        //3.服务器相应
        xmlhttp.onreadystatechange = function(){
          if(xmlhttp.readyState == 4 && xmlhttp.state ==200) {

          }
        };
        /* readyState有5种值：
         0: 请求未初始化
         1: 服务器连接已建立
         2: 请求已接收
         3: 请求处理中
         4: 请求已完成，且响应已就绪

         staus状态码常见的有：
         200 服务器成功返回
         301 永久重定向
         302 临时重定向
         404 资源找不到
         500 服务器错误*/
    </script>
</body>
</html>
