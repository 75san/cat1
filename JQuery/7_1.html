<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            margin: 5px;
        }
        .focus{
            background: #fcc;
            border: 1px solid #f00;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>个人信息</legend>
        <div>
            <label for="user">用户名：</label>
            <input type="text" id="user" value="222">
        </div>
        <div>
            <label for="password">密码：</label>
            <input type="text" id="password" value="111">
        </div>
        <div>
            <label for="massage">详细信息：</label>
            <textarea name="" id="massage" >详细信息</textarea>
        </div>
    </fieldset>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            var str;
           $(":input").focus(function(){
               //str = $(this).val();取得不是默认值，是有什么就是什么
               $(this).addClass('focus');
               if($(this).val() == this.defaultValue){
                   $(this).val("");
               }
           }).blur(function(){
               $(this).removeClass("focus");
               if($(this).val() == ""){
                   $(this).val(this.defaultValue)
               }

           });
        });
    </script>
</body>
</html>
