<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            margin: 100px auto;
            width: 350px;
        }
        ul{
            overflow: hidden;
            list-style: none;
        }
        li{
            float: left;
            margin-right: 5px;
            background: #828282;
            width: 50px;
            height: 30px;
            border: 1px solid #000;
            text-align: center;
            line-height: 30px;
        }
        #content{
            width: 350px;
            height: 200px;
            background: #f3f3f3;

        }
        #content div{
            height: 300px;
            display: none;
        }
        #content div.selected{
            display: block;
        }
        li.selected{
            background: orange;
        }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li class="selected">001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <div id="content">
        <div class="selected">qq</div>
        <div>ww</div>
        <div>ee</div>
    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $("li").on('click',function(){
        $(this).addClass("selected").siblings().removeClass('selected');
        var $index = $(this).index();
        $('#content div').eq($index).addClass('selected').siblings().removeClass('selected');

    });
</script>
</body>
</html>
